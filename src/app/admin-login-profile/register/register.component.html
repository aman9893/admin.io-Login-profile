<div  *ngIf="register"  class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <input type="submit" (click)="loginForm()" name="" value="Login" />
      <br/>
    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content">
        <h3 class="register-heading">Register </h3>
        <div class="row register-form">
          <div  novalidate  [formGroup]="contactForm" class="col-md-6">

            <div class="form-group">
              <input type="text"  formControlName="name" class="form-control" placeholder="First Name *" value="" />
            </div>

            <div class="form-group">
              <input type="tel" formControlName="phone" class="form-control" placeholder="Phone *" value="" />
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Password *" value="" />
            </div>
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control" placeholder="Your Email *" value="" />
            </div>
          </div>
          <div  class="form-group" class="image_upload">
            <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
            <button type="button" (click)="upload()">Upload</button>
          </div>

          <div class="col-md-6">
            <input type="submit" (click)="onSubmit()" class="btnRegister" value="Register" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="login"  class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <input type="submit"  (click)="registerForm()"  name="" value="Register" />
      <br/>
    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content">
        <h3 class="register-heading">login </h3>
        <div  [formGroup]="loginFormData" class="row register-form">
          <div class="col-md-6">
            <div class="form-group">
              <input type="email"   formControlName="email" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
              <input type="password"  formControlName="password" class="form-control" placeholder="Password *" value="" />
            </div>
          </div>
          <div class="col-md-6">
            <input type="submit"  (click)="onLogin()"  class="btnRegister" value="Login" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
