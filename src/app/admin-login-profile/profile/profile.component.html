
<nav class="navbar navbar-inverse navbarcustom">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

<div class="jumbotron">
  <div class="container-fuild">
    <h4>User Profile List</h4>          
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>No</th>
          <th>Profile</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Created Date</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of profileList  let myIndex = index;">
          <td>{{myIndex+1}}</td>
          <td><img class="image_url" src="{{env.myVarForImageURLS}}{{item.profile}}" alt="{{item.profile}}"></td> 
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.created_at | date:'fullDate'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
